<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Delivery Example</title>
    <style>
        @font-face {
            font-family: 'Faster One';
            src: url('/fonts/FasterOne-Regular.woff2') format('woff2'),
                 url('/fonts/FasterOne-Regular.woff') format('woff'),
                 url('/fonts/FasterOne-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Faster One', sans-serif;
            background-color: #F8F8F8; /* Porcelain background */
            text-align: center;
            margin: 50px;
        }

        h1 {
            font-size: 48px;
            color: #4682B4; /* Steel Blue for the heading */
        }

        p {
            font-size: 24px;
            color: #5F9EA0; /* Cadet Blue for paragraphs */
        }

        footer {
            background-color: #B0E0E6; /* Light Blue footer */
            padding: 10px;
            border-radius: 8px;
        }

        footer p {
            color: #5F9EA0; /* Cadet Blue for footer text */
        }

        strong {
            color: #4682B4; /* Steel Blue for strong text */
        }

        span {
            color: #4682B4; /* Steel Blue for highlighted text */
        }
    </style>
</head>
<body>
    <h1>How to Serve a Font to Clients</h1>
    <p>This page demonstrates how to deliver a specific font using the <span>@font-face</span> rule in CSS.</p>
    <p>The font used here is <strong>Faster One</strong>.</p>

    <footer>
        <p>Last updated: 
            <span id="lastModified" style="font-weight: bold;"></span>
        </p>
    </footer>
    <script type="text/javascript">
         var x = document.lastModified;
         document.getElementById('lastModified').textContent = x;
    </script>
</body>
</html>
